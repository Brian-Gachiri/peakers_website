{% for project in projects %}

        <div class="col-lg-6 my-2">
            <div class="card border-0  rounded">
                <div class="card-body px-0">

                    <div class="container-fluid">

                        <div class="row">

                            <div class="col-lg-6 d-flex flex-column align-content-center">
                                <img src="{{project.image_url.url}}" class="project-image mx-auto shadow-sm rounded img-fluid">
    
                            </div>
    
    
                            <div class="col-lg-6 d-flex flex-column justify-content-center ">
                                <small>{{project.service}}</small>
                                <h5 class="font-weight-bold text-main">{{project.title}}</h5>
                                <p>{{project.description}}</p>

                                <div class="d-flex flex-row">
                                    {% if project.project_url %}
                                        <a href="{{project.project_url}}" class="btn btn-outline-main mr-1">Open Project</a>
                                    {% endif %}
                                    <a href="#" class="btn btn-acc ">See Details</a>

                                </div>

                                
                            </div>
                        </div>
                        
                    </div>

                    
                </div>
            </div>
        </div>

        {% endfor %}
